

<p-dataGrid [value]="positionSets" [paginator]="true" [rows]="20">
    <p-header>
        Seznam position-set
    </p-header>
    <template let-car pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
            <p-panel [header]="car.id" [style]="{'text-align':'center'}">
                <div class="car-detail">{{car.id}} </div>
                <hr class="ui-widget-content" style="border-top:0">
                <i class="fa fa-search" (click)="selectCar(car)" style="cursor:pointer"></i>
            </p-panel>
        </div>
    </template>
</p-dataGrid>
